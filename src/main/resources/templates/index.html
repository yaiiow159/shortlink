<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short Link Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>URL Shortener</h3>
                </div>
                <div class="card-body">
                    <form id="shortenForm" th:action="@{/generateShortUrl}" method="post">
                        <div class="form-group">
                            <label for="url">Enter URL</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Shorten</button>
                    </form>
                    <div class="mt-3" id="result" style="display:none;">
                        <label for="shortUrl">Short URL</label>
                        <input type="text" class="form-control" id="shortUrl" readonly>
                    </div>
                    <div id="goTo" style="display:none;">
                        <button type="button" class="btn btn-primary mt-3" onclick="location.href='/${shortUrl}'">
                            go to short url
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    const form = document.getElementById('shortenForm');
    const result = document.getElementById('result');
    const shortUrl = document.getElementById('shortUrl');
    const goTo = document.getElementById('goTo');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const url = document.getElementById('url').value;
        fetch('/generateShortUrl', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `url=${encodeURIComponent(url)}`
        })
            .then(response => response.text())
            .then(url => {
                shortUrl.value = url;
                result.style.display = 'block';
                goTo.style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    })
</script>
</html>
